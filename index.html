<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SixScramble</h1>
    <div class="container">
        <div id="board" class="board"></div>
        <input type="text" id="guessInput" maxlength="6" readonly>
        <button class="submit-button" onclick="submitGuess()">Submit</button>
        <div id="keyboard" class="keyboard"></div>
    </div>
    <script src="wordlist.js"></script> <!-- Load the word list first -->
    <script src="script.js"></script> <!-- Load the game logic -->
</body>
</html>
