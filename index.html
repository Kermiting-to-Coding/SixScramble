<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Scramble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="board" class="board"></div>
        <input type="text" id="guessInput" maxlength="6" >
        <div id="keyboard" class="keyboard"></div>
        <div id="timer" class="timer">
            <button id="toggleTimerButton" class="toggleTimerButton" onclick="toggleTimer()">Disable Timer</button>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
            <button onclick="playAgain()">Play Again</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <div>

    </div>
    <script src="wordlist.js"></script> <!-- Load the word list first -->
    <script src="newWords.js"></script> <!-- Load the game logic -->
    <script src="script.js"></script><!-- Load the game logic -->
   
</body>
</html>
